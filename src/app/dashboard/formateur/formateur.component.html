<!-- formateur.component.html -->
<div class="main-content">
  <button class="btn btn-primary btn-sm" (click)="openAddFormateurDialog()">Ajouter Formateur  </button>

  <div class="table-responsive">
    <table mat-table [dataSource]="formateurs" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let formateur"> {{ formateur.nom }} </td>
      </ng-container>

      <!-- First Name Column -->
      <ng-container matColumnDef="prenom">
        <th mat-header-cell *matHeaderCellDef> Prénom </th>
        <td mat-cell *matCellDef="let formateur"> {{ formateur.prenom }} </td>
      </ng-container>

      <!-- Phone Number Column -->
      <ng-container matColumnDef="numTel">
        <th mat-header-cell *matHeaderCellDef> Numéro de téléphone </th>
        <td mat-cell *matCellDef="let formateur"> {{ formateur.numTel }} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let formateur"> {{ formateur.email }} </td>
      </ng-container>

      <!-- CIN Column -->
      <ng-container matColumnDef="cin">
        <th mat-header-cell *matHeaderCellDef> CIN </th>
        <td mat-cell *matCellDef="let formateur"> {{ formateur.cin }} </td>
      </ng-container>

      <!-- Certificat Column -->
      <ng-container matColumnDef="certificat">
        <th mat-header-cell *matHeaderCellDef> Certificat </th>
        <td mat-cell *matCellDef="let formateur"> {{ formateur.certificat }} </td>
      </ng-container>

      <!-- Account Column -->
      <ng-container matColumnDef="compte">
        <th mat-header-cell *matHeaderCellDef> Compte </th>
        <td mat-cell *matCellDef="let formateur">

          <button *ngIf="formateur.compte" class="btn btn-danger btn-sm" (click)="deleteCompte(formateur._id)">Supprimer Compte</button>
          <button *ngIf="!formateur.compte" class="btn btn-success btn-sm" (click)="openRegister(formateur)">Ajouter Compte</button>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let formateur">
          <button class="btn btn-primary btn-sm" (click)="openUpdateFormateurDialog(formateur)">Modifier</button>
          <button class="btn btn-danger btn-sm" (click)="deleteEnseignant(formateur._id)">Supprimer</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
