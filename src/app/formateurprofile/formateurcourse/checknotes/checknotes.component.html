<!-- src/app/notes-modal/notes-modal.component.html -->
<h1 mat-dialog-title>Notes for {{ moduleName }}</h1>
<div mat-dialog-content>
  <div id="print-section">
    <table mat-table [dataSource]="notes" class="mat-elevation-z8">
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let note"> {{ note.etudiant.nom }} </td>
      </ng-container>

      <ng-container matColumnDef="prenom">
        <th mat-header-cell *matHeaderCellDef> Pr√©nom </th>
        <td mat-cell *matCellDef="let note"> {{ note.etudiant.prenom }} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let note"> {{ note.etudiant.email }} </td>
      </ng-container>

      <ng-container matColumnDef="note">
        <th mat-header-cell *matHeaderCellDef> Note </th>
        <td mat-cell *matCellDef="let note"> {{ note.note }} </td>
      </ng-container>

      <ng-container matColumnDef="commentaire">
        <th mat-header-cell *matHeaderCellDef> Commentaire </th>
        <td mat-cell *matCellDef="let note"> {{ note.commentaire }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['nom', 'prenom', 'email', 'note', 'commentaire']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['nom', 'prenom', 'email', 'note', 'commentaire'];"></tr>
    </table>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">Close</button>
  <button mat-button (click)="printNotes()">Print</button>
</div>
